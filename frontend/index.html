<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraudulent Transaction Detection System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="text-center mb-5">Fraudulent Transaction Detection System</h1>
                <form id="uploadForm" class="card card-body">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="transactionFile" name="transactionFile" required>
                        <label class="custom-file-label" for="transactionFile">Choose file...</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Analyze Transaction</button>
                </form>
                <div id="response" class="alert alert-info mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
